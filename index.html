                            <p>(בגרסת הדמו המקוצרת הטקסט המלא אינו מוצג כדי לחסוך מקום, אך בקובץ המקורי הוא קיים).</p>
                        </div>
                    </div>
                </div>
            );
        };

        const ExpandedInfoModal = ({ item, onClose }) => {
            if (!item) return null;
            const isHostage = item.category === RightsCategory.HOSTAGES;
            return (
                 <div className="fixed inset-0 z-[70] flex items-center justify-center p-4 animate-fade-in">
                    <div className="absolute inset-0 bg-gray-900/60 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-2xl relative z-10 max-h-[90vh] overflow-y-auto flex flex-col">
                        <div className={`p-6 border-b flex justify-between items-start ${isHostage ? 'bg-orange-50 border-orange-100' : 'bg-blue-50 border-blue-100'}`}>
                             <div>
                                <div className={`inline-block px-3 py-1 rounded-full text-xs font-bold mb-3 ${isHostage ? 'bg-amber-100 text-amber-800' : 'bg-blue-100 text-[#005A8D]'}`}>{item.category}</div>
                                <h2 className={`text-2xl font-bold ${isHostage ? 'text-amber-600' : 'text-[#005A8D]'}`}>{item.title}</h2>
                             </div>
                             <button onClick={onClose} className="p-2 hover:bg-white/50 rounded-full"><svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
                        </div>
                        <div className="p-8 space-y-6">
                            <p className="text-lg leading-relaxed text-gray-700">{item.description}</p>
                            <div className="bg-gray-50 p-6 rounded-xl border">
                                <h3 className="font-bold mb-4">מה כלול בזכות?</h3>
                                <ul className="space-y-3">
                                    {item.details.map((d, i) => (
                                        <li key={i} className="flex items-start gap-3">
                                            <span className={`mt-2 w-1.5 h-1.5 rounded-full shrink-0 ${isHostage ? 'bg-amber-500' : 'bg-[#005A8D]'}`}></span>
                                            <span>{d}</span>
                                        </li>
                                    ))}
                                </ul>
                            </div>
                        </div>
                        <div className="p-6 border-t bg-gray-50 flex justify-end gap-3 rounded-b-xl sticky bottom-0">
                             <button onClick={onClose} className="px-5 py-2 rounded text-gray-600 font-medium hover:bg-gray-200">סגירה</button>
                             {item.link && <a href={item.link} target="_blank" className={`px-5 py-2 rounded text-white font-bold ${isHostage ? 'bg-amber-500 hover:bg-amber-600' : 'bg-[#005A8D] hover:bg-blue-700'}`}>לאתר הרשמי</a>}
                        </div>
                    </div>
                 </div>
            );
        };

        const ChatAssistant = () => {
             // Mock chat
             const [isOpen, setIsOpen] = React.useState(false);
             if (!isOpen) return <button onClick={() => setIsOpen(true)} className="fixed bottom-6 left-6 bg-[#005A8D] text-white p-4 rounded-full shadow-lg z-50 hover:scale-105 transition-transform flex gap-2 items-center"><span className="hidden md:inline">יש לך שאלה?</span><svg className="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg></button>;
             return (
                 <div className="fixed bottom-6 left-6 w-80 bg-white rounded-xl shadow-2xl border z-50 flex flex-col h-96 animate-fade-in-up">
                     <div className="bg-[#005A8D] text-white p-4 rounded-t-xl flex justify-between items-center">
                         <span className="font-bold">נציג דיגיטלי</span>
                         <button onClick={() => setIsOpen(false)}><svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" /></svg></button>
                     </div>
                     <div className="flex-1 p-4 bg-gray-50 text-sm overflow-y-auto">
                        <div className="flex justify-start"><div className="bg-white border p-3 rounded-xl rounded-tl-none max-w-[85%] shadow-sm">שלום, אני הנציג הדיגיטלי. כיצד אוכל לסייע לך בנושא זכויות?</div></div>
                     </div>
                     <div className="p-3 border-t"><input type="text" placeholder="הקלד כאן..." className="w-full border p-2 rounded focus:ring-2 ring-[#005A8D] outline-none" disabled /></div>
                 </div>
             );
        };

        const App = () => {
            const [activeCategory, setActiveCategory] = React.useState('ALL');
            const [isWixGuideOpen, setIsWixGuideOpen] = React.useState(false);
            const [expandedItem, setExpandedItem] = React.useState(null);
            
            // Sub-pages states
            const [isNefeshPageOpen, setIsNefeshPageOpen] = React.useState(false);
            const [isVocationalPageOpen, setIsVocationalPageOpen] = React.useState(false);

            const handleItemExpand = (item) => {
                if (item.id === 'vic-nefesh') {
                    setIsNefeshPageOpen(true);
                } else if (item.id === 'vic-rehab') {
                    setIsVocationalPageOpen(true);
                } else {
                    setExpandedItem(item);
                }
            };

            const renderSection = (title, category, desc, theme) => {
                const items = RIGHTS_DATA.filter(i => i.category === category);
                return (
                    <section key={category} className={`rounded-3xl overflow-hidden border ${theme.border} ${theme.bg} shadow-sm mb-12`}>
                        <div className={`${theme.headerBg} px-6 py-6 border-b ${theme.border} flex flex-col md:flex-row md:items-center gap-4`}>
                             <div className={`w-12 h-12 rounded-2xl ${theme.iconBg} text-white flex items-center justify-center shrink-0`}>{theme.icon}</div>
                             <div>
                                <h2 className={`text-2xl font-bold ${theme.textColor}`}>{title}</h2>
                                <p className="text-gray-600 text-sm">{desc}</p>
                             </div>
                        </div>
                        <div className="p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {items.map(item => <InfoCard key={item.id} item={item} onExpand={handleItemExpand} />)}
                        </div>
                    </section>
                );
            };

            const renderContent = () => {
                if (activeCategory !== 'ALL') {
                    const items = RIGHTS_DATA.filter(item => item.category === activeCategory);
                    return (
                        <div key={activeCategory} className="grid grid-cols-1 md:grid-cols-3 gap-8 animate-fade-in min-h-[50vh]">
                            {items.map(item => <InfoCard key={item.id} item={item} onExpand={handleItemExpand} />)}
                        </div>
                    );
                }
                return (
                    <div key="ALL" className="space-y-4 animate-fade-in">
                        {renderSection("זכויות ושיקום נפגעי איבה", RightsCategory.VICTIM, "מכלול הטיפולים הרפואיים, שיקום מקצועי, רפורמת 'נפש אחת' והכרה בנכות.", { 
                            bg: "bg-white", border: "border-blue-100", headerBg: "bg-blue-50/50", iconBg: "bg-[#005A8D]", textColor: "text-[#005A8D]",
                            icon: <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.5 16a3.5 3.5 0 01.35-7h.65v-2h-.5a1 1 0 010-2h3a1 1 0 011 1v4l2.5 3.5M9.5 9h-2a.5.5 0 00-.5.5V11m9 3v2a3 3 0 01-3 3m0 0a3 3 0 01-3-3m3 3a3 3 0 003-3m-3 3c-1.657 0-3-1.343-3-3s1.343-3 3-3 3 1.343 3 3" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12.5 4a2 2 0 100-4 2 2 0 000 4z" /><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a5 5 0 1010 0 5 5 0 00-10 0z" /></svg> 
                        })}
                         {renderSection("חטופים, שבים ומשפחותיהם", RightsCategory.HOSTAGES, "זכויות ומעטפת שיקום לשבים, למשפחותיהם ולמשפחות החטופים בחרבות ברזל.", { 
                            bg: "bg-gradient-to-br from-orange-50/50 to-white", border: "border-orange-100", headerBg: "bg-orange-50", iconBg: "bg-amber-500", textColor: "text-gray-900",
                            icon: <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" /></svg> 
                        })}
                         {renderSection("משפחות שכולות והנצחה", RightsCategory.FAMILY, "תגמולים חודשיים, מענקים, שיקום לאלמנות, יתומים והורים שכולים.", { 
                            bg: "bg-white", border: "border-gray-200", headerBg: "bg-gray-50", iconBg: "bg-slate-600", textColor: "text-gray-800",
                            icon: <svg className="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" /></svg> 
                        })}
                    </div>
                );
            };

            return (
                <div className="min-h-screen flex flex-col font-sans bg-[#F7F9FC]">
                    <Navbar />
                    <div className="bg-[#005A8D] text-white relative overflow-hidden py-16">
                         <div className="max-w-7xl mx-auto px-4 relative z-10">
                            <h1 className="text-4xl md:text-5xl font-bold mb-6 flex items-center gap-4">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor" className="w-16 h-16 text-blue-200 shrink-0">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M12 2.25a9.75 9.75 0 11-9.75 9.75 9.75 9.75 0 019.75-9.75zM12 5a.75.75 0 01.75.75v1.867l2.13.57a.75.75 0 01.536.929l-1.378 5.143a.75.75 0 01-.933.536l-5.143-1.379a.75.75 0 01-.536-.929l1.379-5.143a.75.75 0 01.929-.536l2.13-.57V5.75A.75.75 0 0112 5z" />
                                </svg>
                                <span>מצפן זכויות לנפגעי איבה</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-blue-100 max-w-3xl leading-relaxed">
                                פורטל מידע מקיף המרכז את הזכויות, הטיפולים ותוכניות השיקום לנפגעים, בני משפחותיהם, משפחות שכולות ומשפחות החטופים.
                            </p>
                         </div>
                         <div className="hidden lg:block absolute left-0 bottom-0 h-full w-1/3 opacity-10 pointer-events-none">
                             <svg viewBox="0 0 24 24" fill="currentColor" className="h-full w-full rotate-12 scale-150"><path d="M12 2.25l1.66 7.49L21.75 12l-8.09 2.26L12 21.75l-1.66-7.49L2.25 12l8.09-2.26L12 2.25z" /></svg>
                         </div>
                    </div>
                    
                    <main className="flex-1 max-w-7xl mx-auto px-4 py-12 w-full">
                         <div className="flex flex-wrap gap-3 mb-10 justify-center md:justify-start sticky top-20 z-40 py-4 bg-[#F7F9FC]/95 backdrop-blur-sm">
                            <button onClick={() => setActiveCategory('ALL')} className={`px-5 py-2.5 rounded-full text-sm font-bold shadow-sm transition-transform ${activeCategory === 'ALL' ? 'bg-[#005A8D] text-white shadow-md scale-105' : 'bg-white border text-gray-600'}`}>תצוגה מלאה</button>
                            <button onClick={() => setActiveCategory(RightsCategory.VICTIM)} className={`px-5 py-2.5 rounded-full text-sm font-bold shadow-sm transition-transform ${activeCategory === RightsCategory.VICTIM ? 'bg-[#005A8D] text-white shadow-md scale-105' : 'bg-white border text-gray-600'}`}>{RightsCategory.VICTIM}</button>
                            <button onClick={() => setActiveCategory(RightsCategory.HOSTAGES)} className={`px-5 py-2.5 rounded-full text-sm font-bold shadow-sm transition-transform ${activeCategory === RightsCategory.HOSTAGES ? 'bg-amber-500 text-white shadow-md scale-105' : 'bg-white border text-gray-600'}`}>🎗️ {RightsCategory.HOSTAGES}</button>
                            <button onClick={() => setActiveCategory(RightsCategory.FAMILY)} className={`px-5 py-2.5 rounded-full text-sm font-bold shadow-sm transition-transform ${activeCategory === RightsCategory.FAMILY ? 'bg-[#005A8D] text-white shadow-md scale-105' : 'bg-white border text-gray-600'}`}>{RightsCategory.FAMILY}</button>
                         </div>
                         
                         {renderContent()}

                         <div className="mt-16 bg-white rounded-2xl p-8 border border-blue-100 shadow-sm flex flex-col md:flex-row items-center gap-8 text-center md:text-right">
                             <div className="flex items-center gap-3">
                                <div className="bg-[#005A8D] p-3 rounded-full"><svg className="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" /></svg></div>
                                <span className="text-2xl font-bold text-[#005A8D]">ביטוח לאומי</span>
                             </div>
                             <div className="flex-1">
                                <h2 className="text-2xl font-bold mb-2">שימו לב</h2>
                                <p className="text-gray-600">המידע מוגש כשירות. הקובע הוא החוק והתקנות. לבירור פרטני יש לפנות לסניף.</p>
                             </div>
                              <button onClick={() => window.open('https://ps.btl.gov.il/', '_blank')} className="bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold py-3 px-6 rounded-lg transition-colors">לאזור האישי</button>
                         </div>
                    </main>

                    <ChatAssistant />
                    <WixGuideModal isOpen={isWixGuideOpen} onClose={() => setIsWixGuideOpen(false)} />
                    <ExpandedInfoModal item={expandedItem} onClose={() => setExpandedItem(null)} />
                    <NefeshAhatPage isOpen={isNefeshPageOpen} onClose={() => setIsNefeshPageOpen(false)} />
                    <VocationalRehabPage isOpen={isVocationalPageOpen} onClose={() => setIsVocationalPageOpen(false)} />
                    <Footer onOpenWixGuide={() => setIsWixGuideOpen(true)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
